<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #slider-container {
      width: 80%;
      margin: auto;
      overflow: hidden;
    }

    #image-slider {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

<div id="slider-container">
  <div id="image-slider">
    <img src="https://yt3.googleusercontent.com/vY3uYs71A_JwVcigyd2tVRHwuj05_cYktQSuzRCxta-9VFxHFtKjGrwG9WFi8ijXITBL3CwPQQ=s900-c-k-c0x00ffffff-no-rj" alt="Image 1">
    <img src="https://lh3.googleusercontent.com/jUoaTIlBn5ibfQcND2n5OMD6Z7xoqNj-ShHlFR6QuLffLXD5pS8V2eNg1rGlrsRrnDkoQ28O8UHzqzBQKAGY4l1CS2NQSq2SkRScK6FOjl82jppyohK-" alt="Image 2">
    <img src="https://storage.googleapis.com/gweb-uniblog-publish-prod/images/play_10_year-keyword_asset-.max-.width-1000.format-webp.webp" alt="Image 3">
  </div>
</div>

<input type="range" id="slider" min="0" max="2" step="1" value="0">

<script>
  const slider = document.getElementById('slider');
  const imageSlider = document.getElementById('image-slider');

  slider.addEventListener('input', () => {
    const value = parseInt(slider.value);
    const translationValue = -value * 100;
    imageSlider.style.transform = `translateX(${translationValue}%)`;
  });
</script>

</body>
</html>
