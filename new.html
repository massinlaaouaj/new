<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #slider-container {
      width: 80%;
      margin: auto;
      overflow: hidden;
    }

    #image-slider {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

<div id="slider-container">
  <div id="image-slider">
    <img src="./1699702291738.jpg" alt="Image 1">
    <img src="./1700589919603.png" alt="Image 2">
    <img src="./1702901729947.jpg" alt="Image 3">
  </div>
</div>

<input type="range" id="slider" min="0" max="2" step="1" value="0">

<script>
  const slider = document.getElementById('slider');
  const imageSlider = document.getElementById('image-slider');

  slider.addEventListener('input', () => {
    const value = parseInt(slider.value);
    const translationValue = -value * 100;
    imageSlider.style.transform = `translateX(${translationValue}%)`;
  });
</script>

</body>
</html>
